<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="mystyles.css">
    </head>
    <body>
        
        <div class="wrapper">
            <form action="/process.php" method="post"> 
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="" name ="first" required>
                    <span class="floating-label">First Name</span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="" name ="last" required>
                    <span class="floating-label">Last Name</span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="" name ="username" required>
                    <span class="floating-label">Username</span>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="" name="password" required>
                    <span class="floating-label">Password</span>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="" name="cpassword" required>
                    <span class="floating-label">Confirm Password</span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="" name ="email" required>
                    <span class="floating-label">Email</span>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="" maxlength="9" name="ssn" required>
                    <span class="floating-label">Social Security Number (Format: *********)</span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="" maxlength="10" name ="phone" required>
                    <span class="floating-label">Phone Number (Format: **********)</span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="" maxlength="2" name ="lstate" required>
                    <span class="floating-label">License State</span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="" name ="license" required>
                    <span class="floating-label">License Number</span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="" name ="address" required>
                    <span class="floating-label">Address Line 1</span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="" name ="address2">
                    <span class="floating-label" id="cus">Address Line 2 (Optional)</span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="" name ="city" required>
                    <span class="floating-label">City</span>
                </div>
                <div class="input-box">
                    <input type="select" placeholder="" maxlength="2" name ="state" required>
                    <span class="floating-label">State (ex: CA, AK, etc.)</span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="" name ="zip" required>
                    <span class="floating-label">Zip Code</span>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="register-link">
                    <p>Already have an account? <a href="Login.html">Login</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
